name: Trigger Documentation Update

on:
  push:
    branches:
      - master

jobs:
  trigger:
    runs-on: ubuntu-latest

    steps:
    - name: Repo Dispatch
      uses: defold/repository-dispatch@1.1.4
      with:
        token: ${{ secrets.REPO_ACCESS_TOKEN }}
        repo: 'gordonwatts/hep_tables'
        user: 'gwatts@uw.edu'
        action: 'my-event'

